<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router-examples</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/bower_components/app-router/app-router.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">


    <style type="text/css">
      
      #menu{  background: #34343b none repeat scroll 0% 0% }
    </style>
    

  </head>
<body class="fullbleed layout vertical"
      style="background:#d9d9d9;">

    <paper-drawer-panel class="flex">
      <div drawer id="drawer" layout flex>
        <paper-toolbar style="background:#1c8fe2;">
          <span class="title">Menu</span>
        </paper-toolbar>

        <paper-menu 
         class             = "list" 
         attr-for-selected = "data-route" 
         selected          = "{{route}}" 
         on-iron-select    = "onMenuSelect"
         id                = "menu"
         style             = "height:100%;">

          <a style="text-decoration:none;" data-route="home" href="#/">
          <paper-item style="color:white;">Inicio</paper-item>
          </a>
          <a style="text-decoration:none;" data-route="page-two" href="#/page-two">
          <paper-item style="color:white;">Mis confesiones</paper-item>
          </a>



        </paper-menu>
      </div>

      <div main>

        <paper-scroll-header-panel class="flex">
          <paper-toolbar class="main" style ="background:#2368d1;">
            <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
            <span  title class="flex">Asoprovida Asociacion protectora a la vida</span>
          </paper-toolbar>
            <div>
            <content></content>  
            </div>
            
        </paper-scroll-header-panel>
        

      </div>
  </paper-drawer-panel>
  
  <app-router>
    <app-route path="/" import="/pages/home-page.html"></app-route>
    <app-route path="/page-two" import="/pages/customer-page.html"></app-route>

  </app-router>


</body>


</html>
