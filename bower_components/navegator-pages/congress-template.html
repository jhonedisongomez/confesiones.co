<script type="text/javascript">

  Polymer({
    is:"congress-template",
    ready:function(){}
  });

  function signUpCongress()
  {
    //get url
    var url = document.URL;
    var ajaxUrl = "activities/"
    url = url + ajaxUrl;

    var csrftoken = document.getElementById("csrfmiddlewaretoken").value;
    //alert(document.getElementById("agendaPk").value);

    $.ajax({

      type:'post',
      data:{'csrfmiddlewaretoken': csrftoken},
      url: url,

      success: function(response)
      {
        var isError = response.is_error;
        var message = response.message;
        if(!isError)
        {
          alert(message);
        }else
        {
          alert(message);
        }
      }
    });

  }

</script>
